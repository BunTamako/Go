<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>正在进入测试...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      /* 动态底纹 */
      overflow: hidden;
      position: relative;
    }
    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      z-index: 1;
    }
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      max-width: 400px;
      padding: 24px 12px;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(160,180,200,0.22);
      backdrop-filter: blur(5px);
    }
    .loading {
      margin-top: 10px;
      width: 60px;
      height: 60px;
      border: 6px solid #ACB6E5;
      border-top: 6px solid #74ebd5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    .title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #305671;
      letter-spacing: 1px;
      margin-bottom: 18px;
      text-shadow: 0 2px 8px #fff9;
    }
    .tips {
      color: #4676a3;
      font-size: 1rem;
      margin-top: 12px;
      opacity: .86;
      text-align: center;
      letter-spacing: .5px;
    }
    @media (max-width: 520px) {
      .center-box {
        max-width: 96vw;
        padding: 18px 2vw;
      }
    }
  </style>
</head>
<body>
  <!-- 底部动感波浪 -->
  <svg class="waves" viewBox="0 0 1440 120" preserveAspectRatio="none">
    <path d="M0,96L48,106.7C96,117,192,139,288,133.3C384,128,480,96,576,74.7C672,53,768,43,864,53.3C960,64,1056,96,1152,122.7C1248,149,1344,171,1392,181.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z" fill="#fff" fill-opacity="0.36">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="60 0" dur="4s" repeatCount="indefinite"/>
    </path>
  </svg>
  <div class="center-box">
    <div class="title">正在进入测试…</div>
    <div class="loading"></div>
    <div class="tips">请稍候，正在为您加载页面</div>
  </div>
  <script>
    // 先访问云函数计数
    fetch("https://counter-api-nbfmmbppre.cn-hangzhou.fcapp.run/get", {mode: "no-cors"})
    .finally(function() {
      setTimeout(function() {
        window.location.href = "https://buntamako.github.io/Bun/";
      }, 1200);
    });
  </script>
</body>
</html>
